<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <img src="https://th.bing.com/th/id/R.eee772e2bfa4f53491444d04b8025701?rik=54%2bXZZUsCVOHOw&riu=http%3a%2f%2fcompass1.org%2fwp-content%2fuploads%2f2015%2f06%2fCalculator_clipped_rev_1.png&ehk=eLrINktsGfBSDYdkfRTl%2bJJtQ4ke59G7OyqQ6j8C9fY%3d&risl=&pid=ImgRaw&r=0" 
    alt="Calculator Image" name="headerimg" height="300" width="400">
    <form>
        <img src="https://th.bing.com/th/id/R.422ea682d38046bb42273633c1315e86?rik=V5JdSmvc%2b6RoMA&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2fB%2fh%2ft%2f4%2fj%2fW%2freset-button-png-hi.png&ehk=NF%2fv03Vn%2fWrKAwMnTK8AAGuQc7J0HDveqCfSsclXsOI%3d&risl=&pid=ImgRaw&r=0" 
        alt="Submit" name="submit" height="80" width="80">
        <img src="https://www.clker.com/cliparts/v/C/S/c/r/O/reset-button-png-md.png" 
        alt="Reset" name="reset" height="80" width="80">
        <br><br>
        <label for="input1">Input1:</label>
        <input type="number" id="input1" name="input1"><br><br>
        <label for="input2">Input2:</label>
        <input type="number" id="input2" name="input2"><br><br>
        <label for="operation">Select Operation:</label>
        <select id="operation" name="operation">
            <option value="select">Select</option>
            <option value="add">ADD</option>
            <option value="subtract">SUBTRACT</option>
            <option value="multiplyt">MULTIPLY</option>
            <option value="divide">DIVIDE</option>
        </select><br><br>
    </form>
</body>
</html>
