<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>
<body>
    <h1>A Simple Form</h1>
    <h2>Form Fundamentals</h2>
    <form onsubmit="alert('This page says:\n You have successfully submitted the Book Form'); return false;">
    <fieldset>
        <legend><strong>Customer Info</strong></legend>
        <label for="cusname">Name:</label>
        <input type="text" id="cusname" name="cusname" placeholder="Enter your name" autofocus required><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910" pattern="\d{3}-\d{3}-\d{4}" required><br><br>

        <label for="mail">Email Address:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter your mail address" required><br><br>
    </fieldset>
    <fieldset>
        <legend><strong>Books</strong></legend>
        <label for="book">Book:</label>
        <input list="books" id="book" name="book" required>
        <datalist id="books">
            <option value="HTML5 - Bruce Lawson and Remy Sharp"></option>
                <option value="HTML5 - Up and Running - Mark Pilgrim"></option>
                <option value="Head First HTML5 Programming - Eric Freeman "></option>
                <option value="Mastering HTML, CSS and JavaScript - Laura Lemay "></option>
            </datalist><br><br>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required><br><br>
    </fieldset>
    <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
