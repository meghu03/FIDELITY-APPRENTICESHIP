<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .carousel-caption h5 {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ChocoDelights</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Chocolates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="chocolateCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#chocolateCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#chocolateCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#chocolateCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://media.istockphoto.com/id/1400452697/photo/dark-chocolate-bar-with-cocoa-beans.jpg?s=612x612&w=0&k=20&c=jYDFd-C9kMkZVTTqP53d2C3-XV0RXTEdqPFrL22Tmgo=" class="d-block w-100" alt="Chocolate 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Dark Chocolate</h5>
        <p><h1>Rich and smooth dark chocolate.</h1></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/039/658/580/small_2x/ai-generated-a-close-up-of-a-stack-of-gourmet-dark-chocolate-generated-by-ai-free-photo.jpg" class="d-block w-100" alt="Chocolate 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Milk Chocolate</h5>
        <p><h1>Creamy and sweet milk chocolate.</h1></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/premium-photo/d-white-liquid-chocolate-makeup_960396-581898.jpg" class="d-block w-100" alt="Chocolate 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>White Chocolate</h5>
        <p><h1>Delicate and buttery white chocolate.</h1></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#chocolateCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#chocolateCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
